<footer class="/*site-footer*/">
  <hr />
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51287589-3', 'auto');
    ga('send', 'pageview');

  </script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/assets/javascript/jquery-1.10.2.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src ="/assets/javascript/bootstrap.min.js"></script>
  <div class="wrapper">
    <div class="footer-col-wrapper">
        <ul class="contact-list">
          <li><span class="text-white-bg">{{ site.title }}</span></li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
    </div>

    <div class="footer-col footer-col-2">
      <ul class="social-media-list">
          {% if site.github_username %}
        <li>
            <span class="text-white-bg">{% include icon-github.html username=site.github_username %}</span>
        </li>
          {% endif %}

          {% if site.twitter_username %}
        <li>
            <span class="text-white-bg">{% include icon-twitter.html username=site.twitter_username %}</span>
        </li>
          {% endif %}
      </ul>
    </div>
  </div>

</footer>
